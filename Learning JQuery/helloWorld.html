<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="description">
		<meta name="author" content="myName">
		<title>Learning JQuery</title>

		<!-- CSS -->
		<link href="css/basic-page.css" rel="stylesheet" />
		<!-- JQuery (also defines the type) -->
		<script src="js/jquery-2.2.4.min.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="divHello"></div>
	</body>
</html>
<!-- The script goes outside because the browser loads the page in order from top to bottom that could slow down its loading if we put the script up top -->
<script type="text/javascript">
	
	// document refers to the entire page object in jQuery
	// ready() is a jQuery function.
	$(document).ready(
		// An anonymous function (function called when the document state is ready)
		function() {
			// #divId functions as a way to reference a div tag in jQuery
			// Take the div, and append some HTML to it.
			$("#divHello").append("<p>Hello World</p>");
			$("#divHello").append("The current time is: " + new Date());
		}
	);
</script>
