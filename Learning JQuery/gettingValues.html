<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="description">
		<meta name="author" content="myName">
		<title>Learning JQuery</title>

		<!-- CSS -->
		<link href="css/basic-page.css" rel="stylesheet" />
		<!-- JQuery (also defines the type) -->
		<script src="js/jquery-2.2.4.min.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="input">
		<ol> 
			<li id="test1"> </li>
			<li> </li>
			<li> </li>
			<li class="other"> </li>
			<li class="other" id="test5"> </li>
		</ol>
		</div>
		
		<p> Here is the HTML: </p>
		<!-- pre stands for preformatted html, and will display whatever code we place in there.-->
		<pre id="html-output">

		</pre>

		<p>Here is the Text: </p>
		<pre id="text-output"></pre>
	</body>
</html>
<script type="text/javascript">
	// Writing jQuery(document).ready() is the same as below
	$(document).ready(
		function() {
			// Selectors allow you to select any object or tag in the browser
			// The selector is what goes between the "", it is to select an element or group of elements
			$("li").text("This is repeating text"); // Select ALL the <li> elements to set the text.
			$(".other").html("This test <em>may</em> appear more than once"); // .other references the class and replaces it with html.
			$("#test5").html("This test does <em>NOT</em> repeat."); // #test references an element with an ID that matches.
			jQuery("#test1").text("This is a test using jQuery"); // Test that $ and jQuery are interchangable
			$("#html-output").text($("#input").html()); // Take a div and render the contents as HTML rather than plain text.
			$("#text-output").text($("#input").text()); // Take a div and render the contents as TEXT rather than HTML.
		}
	);
</script>
