<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="description">
		<meta name="author" content="myName">
		<title>Learning JQuery</title>

		<!-- CSS -->
		<link href="css/basic-page.css" rel="stylesheet" />
		<!-- JQuery (also defines the type) -->
		<script src="js/jquery-2.2.4.min.js" type="text/javascript"></script>
	</head>
	<body>
		<div>
			<input type="checkbox"/><span>Apples</span>
			<input type="checkbox"/><span>Bananas</span>
			<input type="checkbox"/><span>Orange</span>
			<input type="checkbox"/><span>Pear</span>
			<input type="checkbox"/><span>Watermelon</span>
		</div>
		<div id="output" class="linebreak-items"></div>
	</body>
</html>
<script type="text/javascript">
	$(document).ready(
		function() {
			// The [type=checkbox] will select all elements with the type checkbox.
			// The change() method will be invoked each time a checkbox is checked/unchecked.
			$("[type=checkbox]").change(
				function() {
					// The :checked jQuery call will return all the check boxes on the page.
					// The next() function will return the element that is next to the selected one (checkbox)
					// In this example, it should return the <span> tags.
					// The clone tag will give a copy of the element.
					$("#output").html("<p>You have selected:</p>");
					$("#output").append($(":checked").next().clone());
				}
			);
		}
	);
</script>
