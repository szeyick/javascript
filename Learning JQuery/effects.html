<!-- Events can be added to any element in JQuery -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="description">
		<meta name="author" content="myName">
		<title>Learning JQuery</title>

		<!-- CSS -->
		<link href="css/basic-page.css" rel="stylesheet" />
		<!-- JQuery (also defines the type) -->
		<script src="js/jquery-2.2.4.min.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="row">
			<div class="shape red rectangle"> </div>
			<div class="shape blue rectangle"> </div>
			<div class="shape yellow circle"> </div>
			<div class="shape green square"> </div>
		</div>
		<div class="row">
			<button type="button" class="hidden" id="show-all">Show All</button>
		</div>
	</body>
</html>
<script type="text/javascript">
	$(document).ready(
		function() {
			$(".shape").click(
				function(e) {
					$(e.target).hide(); // Hide the selected element.
					$("#show-all").show(); // Show the Show All button.
				}
			);
			$("#show-all").click(
				function() {
					// The show all button is clicked, it animates it with the properties
					// passed in, with the fade in of 1000 ms, linear fade in and a call back
					// function when it is completed that will hide the show all button.
					$(".shape").show(1000, "linear", function() {
						$("#show-all").hide(); // Hide the button.
					});
					
				}
			);
		}
	);
</script>
