<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="description">
		<meta name="author" content="myName">
		<title>Learning JQuery</title>

		<!-- CSS -->
		<link href="css/basic-page.css" rel="stylesheet" />
		<!-- JQuery (also defines the type) -->
		<script src="js/jquery-2.2.4.min.js" type="text/javascript"></script>
	</head>
	<body>
		<!-- Selectors allow you to select any object or tag in the browser -->
		<div id="group-1">
			<ol>
				<li>First</li>
				<li>Second</li>
				<li>Third</li>
				<li>Fourth</li>
				<li>Fifth</li>
			</ol>
		</div>
		<div id="group-2">
			<ol>
				<li>First</li>
				<li>Second</li>
				<li>Third</li>
				<li>Fourth</li>
				<li>Fifth</li>
			</ol>
		</div>
	</body>
</html>
<script type="text/javascript">
	$(document).ready(
		function() {
			$("#group-1 li:first").append("!"); // Select the first li item from the div.
			$("#group-1 li").first().append("!"); // Does the same thing but with JQuery syntax.
			$("#group-2 ol li").first().html("<em>First</em>"); //  Select the first li under ol in group 2.
			$("#group-2 li:last").html("<em>Last!</em>"); // Select the last li in group 2.
			$("#group-2 li:gt(2)").append("(>3)"); // Select the li indices greater than 2.
		}
	);
</script>
